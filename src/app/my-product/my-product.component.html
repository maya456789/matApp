

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
<div class="tabwrap">
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


     <!-- Checkbox Column -->
     <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="sale_price">
        <th mat-header-cell *matHeaderCellDef> Product_Sale_Price </th>
        <td mat-cell *matCellDef="let element"> {{element.sale_price}} </td>
      </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="mrp">
      <th mat-header-cell *matHeaderCellDef> Product_mrp </th>
      <td mat-cell *matCellDef="let element"> {{element.mrp}} </td>
    </ng-container>
   <!-- Name Column -->
   <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Product_description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="unit">
  <th mat-header-cell *matHeaderCellDef> Product_unit </th>
  <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
</ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef> Product_category </th>
  <td mat-cell *matCellDef="let element"> {{element.category}} </td>
</ng-container>

  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element"> <button mat-button>Purchase</button> </td>
</ng-container>
-->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <mat-paginator #paginator
                [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[3,5, 10, 25, 100]"
                aria-label="Select page" showFirstLastButtons>
  </mat-paginator>
