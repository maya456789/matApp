



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="product_sale_price">
      <th mat-header-cell *matHeaderCellDef> Sale Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product_sale_price}} </td>
    </ng-container>

    <ng-container matColumnDef="product_description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.product_description}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="product_mrp">
      <th mat-header-cell *matHeaderCellDef> Product_MRP </th>
      <td mat-cell *matCellDef="let element"> {{element.product_mrp}} </td>
    </ng-container>

    <ng-container matColumnDef="product_unit">
      <th mat-header-cell *matHeaderCellDef> Product Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.product_unit}} </td>
    </ng-container>

    <ng-container matColumnDef="product_category">
      <th mat-header-cell *matHeaderCellDef> Product Category </th>
      <td mat-cell *matCellDef="let element"> {{element.product_category}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button type="button"  mat-raised-button color="primary">Purchase</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="purchaseProduct(row)" ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
